---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: example using security group rule descriptions
    ec2_group:
      name: vagrant
      description: Puerto 22 SSH habilitado
      vpc_id: vpc-a1c6b7c9
      region: eu-west-2
      rules:
        - proto: tcp
          ports:
          - 22
          cidr_ip: 0.0.0.0/0
          rule_desc: allow all on port 22
  